<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tripel Pipes - formulario</title>
    <link rel="shortcut icon" href="./img/logopipa1.png"> <!-- imagen generica -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header id="encabezado">
        <div id="top" class="encabezado__logo">
            <h1 class="logo__texto1">Tripel Pipes</h1>
            <h3 class="logo__texto2">Pipas artesanales en maderas alternativas</h3>
        </div>
        <nav class="encabezado__menu">            
            <ul>
                <input type="checkbox" name="" id="checkbox_toggle">
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <div class="menu animate__animated animate__backInDown">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./empresa.html">Quienes Somos</a></li>
                    <li><a href="./blog.html">Comunidad</a></li>
                    <li><a href="./Formulario.html">Contacto</a></li>
                </div>
            </ul>
        </nav>
        <div class="encabezado__search"></div>
    </header>
    <main id="form">
        <section class="form">
            <h2>Formulario de contacto</h2>
            <form action="enviar.php" method="get">
                <div class="form__text">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form__text">    
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div>
                    <label for="edad">Fecha de nacimiento</label>
                    <input type="date" name="edad" id="edad">
                </div>
                <div class="form__text">
                    <label for="email">e-mail</label>
                    <input type="email" id="email" placeholder="Ingrese un email válido" required>
                </div>
                <div class="form__text">
                    <label for="telefono">Teléfono</label>
                    <input type="number" name="telefono" id="telefono" min="10" placeholder="Ingrese un nro de telefono de al menos 10 digitos">
                </div>
                <div>
                    <dl>
                        <dt>
                            <label for="paises">País</label>
                            <select name="paises" id="paises">
                                <option value="00">Seleccione una opcion</option>
                                <option value="01">Argentina</option>
                            </select>
                        </dt>
                        <dd>
                            <label for="region">Provincia</label>
                            <select name="region" id="region">
                                <option value="00">Seleccione una opcion</option>
                                <option value="01">Buenos Aires</option>
                                <option value="02">Córdoba</option>
                                <option value="03">Santa Fé</option>
                            </select>
                        </dd>
                    </dl>
                </div>
                <div>
                    <label for="encuesta">Ya has probado alguna de nuestras pipas?</label>
                    <input type="radio" name="encuesta" id="encuesta1"> SI
                    <input type="radio" name="encuesta" id="encuesta2"> NO
                </div>
                <div>
                    <label for="caja">Consulta</label>
                    <br>
                    <textarea name="caja" id="caja" cols="40" rows="10"></textarea>
                </div>
                <div>
                    <ul>
                        <li><input type="checkbox" name="news" id=""> Desea recibir newsletters?</li>
                        <li><input type="checkbox" name="acepto" id="" required> Aceptar los términos y condiciones</li>
                    </ul>
                </div>
            <input type="submit" value="enviar" class="boton">
            <input type="reset" value="Borrar todo" class="boton">
            </form>
    
        </section>
    </main>
    <footer id="pieDePagina">
        <a href="#top">Volver arriba</a>
        <a href="./index.html">Volver al Inicio</a>
        <a href="https:/www.google.com/" target="_blank">Ir a la pagina de Google</a>
    </footer>

</body>
</html>
